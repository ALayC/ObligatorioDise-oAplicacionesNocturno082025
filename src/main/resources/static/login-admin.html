<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <div class="login-container">
    <h2>Ingreso a la aplicación</h2>
    <p style="color: #555; margin-bottom: 18px;">Por favor ingrese con su cédula de identidad y contraseña.</p>
    <form id="formLoginAdmin" method="post" onsubmit="handleLoginAdmin(event)">
      <div class="input-group">
        <label for="cedula">Cédula de identidad</label>
        <input type="text" id="cedula" name="cedula" required autofocus placeholder="Ej: 41234567" />
        <small style="color: #888;">Solo números, sin puntos ni guiones.</small>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" />
      </div>
      <button type="submit" style="width: 100%;">Ingresar</button>
    </form>
    <p style="margin-top: 20px; text-align: center;">
      <a href="login.html">Ir a login de propietarios</a>
    </p>
    <footer style="margin-top: 18px; color: #888; font-size: 13px;">© 2025 – Acceso de administradores</footer>
  </div>

  <!-- Scripts de infraestructura -->
  <script src="utilesVista.js"></script>
  <script src="vistaWeb.js"></script>

  <script>
    // Handler del formulario
    function handleLoginAdmin(event) {
      event.preventDefault();
      submit("acceso/loginAdministrador", serializarFormulario("formLoginAdmin"));
    }

    // Redirección exitosa
    function mostrar_loginExitoso(urlDestino) {
      const url = urlDestino && urlDestino.startsWith('/') ? urlDestino : `/${urlDestino || ''}`;
      window.location.href = url;
    }

    // Manejo de errores de negocio (status 299)
    async function excepcionDeAplicacion(text) {
      try {
        await mostrarMensaje(text); // Utiliza utilesVista.js
      } catch (_) {
        alert(text);
      }
    }
  </script>
</body>
</html>
