<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <div class="container">
    <h1>Acceso Administrador</h1>
    <form id="formLoginAdmin" method="post" onsubmit="handleLoginAdmin(event)">
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" required autofocus />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p style="margin-top: 20px; text-align: center;">
      <a href="login.html">Ir a login de propietarios</a>
    </p>
  </div>

  <!-- Scripts de infraestructura -->
  <script src="utilesVista.js"></script>
  <script src="vistaWeb.js"></script>

  <script>
    // Handler del formulario
    function handleLoginAdmin(event) {
      event.preventDefault();
      submit("acceso/loginAdministrador", serializarFormulario("formLoginAdmin"));
    }

    // Redirección exitosa
    function mostrar_loginExitoso(urlDestino) {
      const url = urlDestino && urlDestino.startsWith('/') ? urlDestino : `/${urlDestino || ''}`;
      window.location.href = url;
    }

    // Manejo de errores de negocio (status 299)
    async function excepcionDeAplicacion(text) {
      try {
        await mostrarMensaje(text); // Utiliza utilesVista.js
      } catch (_) {
        alert(text);
      }
    }
  </script>
</body>
</html>
