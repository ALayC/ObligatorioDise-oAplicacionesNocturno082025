<body>
    <script src="utilesVista.js"></script>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id = "formLogin" action="/login" method="post" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Cedula</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
 <script>
      

        function handleLogin(event) {
            event.preventDefault();
            
            submit("acceso/loginPropietario",serializarFormulario("formLogin"));
        }

        //La respuesta correcta del submit tiene la url de la vista siguiente
        function mostrar_loginExitoso(urlDestino){
            window.location.href = urlDestino;
        }
        async function excepcionDeAplicacion(text){
            await mostrarMensaje(text);
        }
  

    </script>
</html>
