<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Propietario</title>
  <link rel="stylesheet" href="Estilos.css" />
</head>
<body>

  <div class="login-container">
    <h2>Ingreso a la aplicación</h2>
    <p style="color: #555; margin-bottom: 18px;">Por favor ingrese con su cédula de identidad y contraseña.</p>
    <form id="formLogin" method="post" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="cedula">Cédula de identidad</label>
        <input type="text" id="cedula" name="cedula" required autofocus placeholder="Ej: 41234567" />
        <small style="color: #888;">Solo números, sin puntos ni guiones.</small>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" />
      </div>
      <button type="submit" style="width: 100%;">Ingresar</button>
    </form>
    <p style="margin-top: 20px; text-align: center;">
      <a href="login-admin.html">Ir a login de administradores</a>
    </p>
    <footer style="margin-top: 18px; color: #888; font-size: 13px;">© 2025 – Acceso de propietarios</footer>
  </div>

  <!-- Utilidades (serializarFormulario, diálogos, etc.) -->
  <script src="utilesVista.js"></script>
  <!-- Infra de submit/procesamiento de respuestas -->
  <script src="vistaWeb.js"></script>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // Envía cedula/password como x-www-form-urlencoded
      submit("acceso/loginPropietario", serializarFormulario("formLogin"));
    }

    // Redirección post-login: acepta "tablero.html" o "/tablero.html" y fuerza ruta absoluta
    function mostrar_loginExitoso(urlDestino) {
      const url = urlDestino && urlDestino.startsWith('/') ? urlDestino : `/${urlDestino || ''}`;
      window.location.href = url;
    }

    // Mensajes de negocio desde el backend (status 299 en tu infra)
    async function excepcionDeAplicacion(text) {
      try {
        await mostrarMensaje(text);
      } catch (_) {
        alert(text);
      }
    }
  </script>
</body>
</html>
