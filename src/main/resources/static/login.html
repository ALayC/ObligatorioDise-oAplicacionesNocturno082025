<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Estilos.css" />
</head>
<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form id="formLogin" action="/login" method="post" onsubmit="handleLogin(event)">
        <div class="input-group">
            <label for="username">Cédula/label>
                <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Entrar</button>
    </form>
</div>

<script src="utilesVista.js"></script>

<script src="vistaWeb.js"></script>

<script>
    function handleLogin(event) {
        event.preventDefault();
        submit("acceso/loginPropietario", serializarFormulario("formLogin"));
    }

    function mostrar_loginExitoso(urlDestino) {
        window.location.href = urlDestino;
    }

    async function excepcionDeAplicacion(text) {
        await mostrarMensaje(text);
    }
</script>
</body>

</html>
