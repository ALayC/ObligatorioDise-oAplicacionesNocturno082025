<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Contenedor general: sidebar + contenido */
        .layout {
            display: flex;
            /* columna izquierda + derecha */
            min-height: 100vh;
        }

        /* Sidebar izquierda */
        .sidebar {
            width: 260px;
            background: #1976d2;
            color: #fff;
            padding: 24px 16px;

            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 28px;
            line-height: 1.2;
            margin: 0 0 40px 4px;
        }

        .sidebar button {
            background: none;
            border: none;
            color: #fff;
            padding: 14px 0;
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            padding-left: 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .sidebar button:hover {
            background: #1565c0;
        }

        .sidebar .logout-btn {
            margin-top: auto;
            margin-bottom: 10px;
            background-color: #b22222;
            padding-left: 16px;
            border-radius: 6px;
        }

        .sidebar .logout-btn:hover {
            background-color: #8b0000;
        }

        .main {
            flex: 1;
            /* ocupa todo el espacio restante */
            padding: 24px;
            background: #f0f2f5;
        }

        /* Iframe con las vistas internas */
        #contenidoFrame {
            width: 100%;
            height: calc(100vh - 48px);
            /* casi toda la altura disponible */
            border: none;
            display: block;
            background: transparent;
        }
    </style>

    <script src="vistaWeb.js"></script>
    <script src="sse.js"></script>
</head>

<body>
    <script src="utilesVista.js"></script>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="sidebar-title">
                Panel de<br>Administración
            </h1>

            <button onclick="cargarContenido('monitor-actividad.html')">
                Monitor de actividad
            </button>

            <button onclick="cargarContenido('asignar-bonificaciones.html')">
                Asignar bonificaciones
            </button>

            <button onclick="cargarContenido('cambiar-estado-propietario.html')">
                Cambiar estado de propietario
            </button>

            <button class="logout-btn" onclick="logout()">
                Cerrar sesión
            </button>
        </aside>

        <!-- Contenido principal -->
        <main class="main">
            <iframe id="contenidoFrame" src="monitor-actividad.html" frameborder="0"></iframe>
        </main>
    </div>

    <script>
        // --- Configuración para vistaWeb / SSE ---
        window.urlIniciarVista = "/admin/vistaConectada";
        window.urlCierreVista = "/admin/vistaCerrada";
        window.urlRegistroSSE = "/admin/registrarSSE";

        function cargarContenido(pagina) {
            var iframe = document.getElementById('contenidoFrame');
            iframe.src = pagina;
        }

        function logout() {
            submit("/acceso/logoutAdmin", "");
        }

        function procesarErrorSubmit(status, text) {
            if (status === 400 || status === 401) {
                window.location.href = "login-admin.html";
            }
        }

        function mostrar_paginaLogin(url) {
            window.location.href = url;
        }

        function procesarMensajeSSE(mensaje) {
            var iframe = document.getElementById('contenidoFrame');
            if (!iframe || !iframe.contentWindow) return;
            if (typeof iframe.contentWindow.procesarResultadosSubmit === "function") {
                iframe.contentWindow.procesarResultadosSubmit(mensaje);
            }
        }

        function conexionSSECerrada(event) {
            console.log("Conexión SSE cerrada", event);
        }
    </script>
</body>

</html>
